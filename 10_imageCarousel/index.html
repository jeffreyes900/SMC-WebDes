<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image carousel</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <div class="header">
      <img id="flag" src="img/denmarkHeader.jpg" alt="Danish flag header">
    </div>
    
    <div class="headerText">
      <h1>Learn about Denmark</h1>
      <p>Here you can choose an aspect or category that makes Denmark unique and special.</p>
    </div>

    <form class="form">
      <label for="group">Group:</label>
      <select id="group">
        <option value="food">Food</option>
        <option value="language">Language</option>
        <option value="people">People</option>
      </select>
      <label for="category">Category:</label>
      <select id="category">
        <option></option>
      </select>
    </form>
    <button id="submit">Submit</button>
  </header>

  <div id="carousel">
    <img id="carouselImg" src="img/denmark.jpg" alt="image carousel">
  </div>

  <script type="text/javascript" src="js/script.js"></script>
  
</body>
</html>
