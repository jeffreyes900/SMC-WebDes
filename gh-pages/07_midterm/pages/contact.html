<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
</head>
<body>
	<header>
			<nav>
					
				      <a href="../dulans-home.html"><img src="../img/dulans-logo.jpg" class="logo" alt="company logo"></a>

				      <label for="toggleAssist">
				        <img src="../img/menu-button-of-three-horizontal-lines.svg" class="toggle-button" alt="hamburger menu toggle button">
				      </label>
				      <input type="checkbox" id="toggleAssist">
					<ul class="nav-links">
						<li>
							<a href="visitor-info.html">Visitor Info</a>
						</li>
						<li>
							<a href="">Contact</a>
						</li>
						<li>
							<a href="menu.html">Menu</a>
						</li>
					</ul>

				
			</nav>
	</header>

	<main class="contact-page">
		<div class="contact-header">
			<h1 class="contact">Contact us!</h1>
		</div>

		<section>
			<form action="" method="POST">
				<fieldset class="contact-page">
					
					<div>
						<label for="fname">First Name:</label>
						<input class="single-line-field" type="text" id="fname" name="fname">
						<div class="clear-left"></div>

						<label for="lname">Last name:</label>
	    				<input class="single-line-field" type="text" id="lname" name="lname">
	    				<div class="clear-left"></div>

	    				<label for="email">Email:</label>
	    				<input class="single-line-field" type="email" id="email" name="email">
	    				<div class="clear-left"></div>

	    				<label for="message">Message:</label>
	    				<textarea class="multi-line-field" id="message" name="message">Ask us anything!</textarea>
	    				<div class="clear-left"></div>
	    			</div>

	    			<input type="submit" name="submit" id="Submit" value="Submit">
				</fieldset>
				
			</form>
		</section>

	</main>

	<footer>
			<section>
				<div class="grid ft-container">
					<div class="ft-1">
						<h1>Manchester Blvd Location</h1>
						<h3>202 East Manchester Blvd, Inglewood, CA 90301</h3>
						<h3>310-671-3345</h3>
					</div>
					<div class="ft-2">
						<h1>Century Blvd Location</h1>
						<h3>1714 W. Century Blvd. Los Angeles, CA 90047</h3>
						<h3>323-418-8527</h3>
					</div>
				</div>
			</section>
	</footer>
</body>
